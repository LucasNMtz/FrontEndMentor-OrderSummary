<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <figure id="main-figure"></figure>
    
    <div id="main-text">

      <h1>Order Summary</h1>
    
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    
      <div class="plan-container">
        <figure class="icon-figure"></figure>
    
        <div>
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
    
        <button id="change-btn">Change</button>
      </div>
    
      <button id="proceed-btn">Proceed to Payment</button>
    
      <button id="cancel-btn">Cancel Order</button>
    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas</a>.
    </p>
  </footer>
</body>
</html>
