<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="normalize_v8.0.1.css">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <main>
    
    <img class="main-img" src="images/illustration-hero.svg" alt="Illustration Hero">

    <div class="main__div-flex-container">
      <div>

        <h1>Order Summary</h1>
        
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      
      <div class="div__payment-plan">

        <img src="images/icon-music.svg" alt="Music icon">

        <div class="div__span-container">
          
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>

        <button class="change-button">Change</button>
      </div>
    
      <div class="div__button-container">
    
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas</a>.
  </footer>
</body>
</html>
